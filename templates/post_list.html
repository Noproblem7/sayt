<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% for post in posts %}
        {{ post.title }}
        <p>{{ post.content }}</p>
        {% if post.photo %}
            <img src="{{ post.photo.url }}" alt="Rasm" style="max-width: 300px; height: auto;"><br>
        {% endif %}
        <hr>
    {% endfor %}
</body>
</html>
